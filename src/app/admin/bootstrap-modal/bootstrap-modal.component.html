
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ content.title }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close('Close click')"></button>
  </div>
  <div class="modal-body">
    <p>{{ content.text }}</p>
  </div>
  <div class="modal-footer">
    <button *ngIf="content.buttons.save" type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Save</button>
    <button *ngIf="content.buttons.cancel" type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Cross click')">Cancel</button>
  </div>

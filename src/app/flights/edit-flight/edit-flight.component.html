<div class="row">
  <div class="col-9">
    <h3>Edit flight <span *ngIf="flight"><strong> {{ flight.code }}</strong></span> details</h3>
  </div>
  <div class="col-3">
    <mat-icon (click)="removeFlight()" id="remove-btn">delete_forever</mat-icon>
  </div>
</div>
<app-form #flightForm [editMode]="true"></app-form>
<div class="row">
  <div class="col text-end">
    <button mat-raised-button>RESET</button>
    <button mat-raised-button color="primary" (click)="editFlight()">SAVE</button>
  </div>
</div>
